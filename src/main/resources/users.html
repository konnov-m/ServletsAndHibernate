<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <script>
    function getUserById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const id = userIdTextBox.value;
            //fetch('api/user?id=' + id)
            fetch('api/user/' + id)
                .then(response => response.json())
                .then(user => userDataContainer.innerHTML = JSON.stringify(user));
        }

    </script>
</head>

<body>
<h4>Get by id</h4>
<input type="text" id = "userIdTextBox" placeholder="Enter id user's">
<button onclick="getUserById()">Get</button>
<pre id = "userDataContainer"></pre>

<form method="post" action="/users">
    <input type="text" id = "userNameTextBox" placeholder="Enter name user's" name="name">
    <input type="text" id = "userPassTextBox" placeholder="Enter password user's" name="password">
    <input type="text" id = "userLoginTextBox" placeholder="Enter login user's" name="login">
    <button type="submit">Create</button>
</form>



</body>
</html>
